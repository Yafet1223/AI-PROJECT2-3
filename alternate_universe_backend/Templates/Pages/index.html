<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alternate Universe - AI Chat Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-black: #000000;
            --dark-black: #0a0a0a;
            --red-primary: #ff0000;
            --red-dark: #8b0000;
            --red-light: #ff4444;
            --red-glow: rgba(255, 0, 0, 0.3);
            --white: #ffffff;
            --white-muted: rgba(255, 255, 255, 0.7);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            background: var(--primary-black);
            position: relative;
            overflow-x: hidden;
            color: var(--white);
            line-height: 1.6;
        }

        /* Subtle animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, var(--red-glow) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, var(--red-glow) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 68, 68, 0.1) 0%, transparent 50%);
            background-size: 200% 200%;
            animation: backgroundPulse 20s ease infinite;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes backgroundPulse {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 480px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: var(--dark-black);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 3rem 2.5rem;
            width: 100%;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--red-primary), transparent);
            opacity: 0.5;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2.25rem;
            font-weight: 700;
            color: var(--white);
            text-align: center;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
            line-height: 1.2;
        }

        h1 .accent {
            color: var(--red-primary);
            display: block;
            font-size: 0.9em;
            font-weight: 600;
            margin-top: 0.25rem;
            opacity: 0.9;
        }

        h2 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--white);
            text-align: center;
            margin-bottom: 2rem;
            letter-spacing: -0.01em;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-control {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.03);
            color: var(--white);
            font-size: 0.9375rem;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
        }

        .form-control::placeholder {
            color: var(--white-muted);
            font-weight: 400;
        }

        .form-control:hover {
            border-color: rgba(255, 255, 255, 0.15);
            background: rgba(255, 255, 255, 0.05);
        }

        .form-control:focus {
            border-color: var(--red-primary);
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 
                0 0 0 3px rgba(255, 0, 0, 0.1),
                0 4px 12px rgba(255, 0, 0, 0.15);
        }

        .btn {
            width: 100%;
            padding: 1rem 1.5rem;
            background: var(--red-primary);
            color: var(--white);
            border: none;
            border-radius: 12px;
            font-size: 0.9375rem;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: none;
            letter-spacing: 0;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 12px rgba(255, 0, 0, 0.25);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(255, 0, 0, 0.35);
            background: #ff1a1a;
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        .alert {
            padding: 1rem 1.25rem;
            margin-bottom: 1.5rem;
            border-radius: 12px;
            animation: slideIn 0.3s ease-out;
            border: 1px solid;
            font-size: 0.875rem;
            font-weight: 500;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .alert-danger {
            background: rgba(139, 0, 0, 0.2);
            color: var(--red-light);
            border-color: rgba(255, 68, 68, 0.3);
            backdrop-filter: blur(10px);
        }

        a {
            color: var(--red-light);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
            border-bottom: 1px solid transparent;
        }

        a:hover {
            color: var(--red-primary);
            border-bottom-color: var(--red-primary);
        }

        .link-text {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--white-muted);
            font-size: 0.875rem;
        }

        @media (max-width: 640px) {
            .container {
                padding: 1.5rem 1rem;
            }

            .card {
                padding: 2rem 1.5rem;
                border-radius: 20px;
            }

            h1 {
                font-size: 1.875rem;
            }

            h2 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    {% block body %}
    {% endblock %}
</body>
</html>
