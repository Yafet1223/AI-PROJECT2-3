{% extends "Pages/index.html" %}
{% block body %}
<div class="chat-wrapper">
    <header class="chat-header">
        <div class="header-container">
            <div class="logo-section">
                <h1>Alternate Universe</h1>
                <span class="tagline">AI Chat Portal</span>
            </div>
            <div class="user-section">
                <div class="user-badge">
                    <span class="user-icon">ðŸ‘¤</span>
                    <span class="user-name">{{ user.username }}</span>
                </div>
                <a href="{% url 'logout' %}" class="logout-link">Sign out</a>
            </div>
        </div>
    </header>

    <main class="chat-main">
        <div class="chat-layout">
            <aside class="sidebar">
                <div class="sidebar-card">
                    <label for="universe-select" class="sidebar-label">Universe Style</label>
                    <select id="universe-select" class="universe-select">
                        {% for style in universe_styles %}
                        <option value="{{ style }}">{{ style|title }}</option>
                        {% endfor %}
                    </select>
                    <div class="universe-preview" id="universe-preview">
                        <div class="preview-icon">âœ¨</div>
                        <p id="preview-text">Select a universe style to begin</p>
                    </div>
                </div>
            </aside>

            <section class="chat-section">
                <div id="chat-messages" class="chat-messages">
                    <div class="welcome-state">
                        <div class="welcome-icon">ðŸš€</div>
                        <h2>Welcome to Alternate Universe</h2>
                        <p>Choose a universe style and start chatting with AI in different personas.</p>
                    </div>
                </div>
                
                <div class="chat-input-wrapper">
                    <form class="chat-form" onsubmit="event.preventDefault(); sendMessage();">
                        <input 
                            type="text" 
                            id="user-input" 
                            class="chat-input" 
                            placeholder="Type your message..." 
                            autocomplete="off"
                        />
                        <button type="submit" id="send-btn" class="send-button">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M18 2L9 11M18 2L12 18L9 11M18 2L2 8L9 11" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </form>
                </div>
            </section>
        </div>
    </main>
</div>

<style>
    .chat-wrapper {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        background: var(--primary-black);
    }

    .chat-header {
        background: var(--dark-black);
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        padding: 1.25rem 2rem;
        position: sticky;
        top: 0;
        z-index: 100;
        backdrop-filter: blur(20px);
    }

    .header-container {
        max-width: 1400px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 2rem;
    }

    .logo-section h1 {
        font-family: 'Space Grotesk', sans-serif;
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--white);
        margin: 0;
        letter-spacing: -0.02em;
    }

    .tagline {
        font-size: 0.75rem;
        color: var(--white-muted);
        font-weight: 400;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        margin-top: 0.25rem;
        display: block;
    }

    .user-section {
        display: flex;
        align-items: center;
        gap: 1.5rem;
    }

    .user-badge {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.5rem 1rem;
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 12px;
        font-size: 0.875rem;
    }

    .user-icon {
        font-size: 1rem;
    }

    .user-name {
        font-weight: 500;
        color: var(--white);
    }

    .logout-link {
        font-size: 0.875rem;
        font-weight: 500;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        transition: all 0.2s ease;
    }

    .logout-link:hover {
        background: rgba(255, 255, 255, 0.05);
    }

    .chat-main {
        flex: 1;
        padding: 2rem;
        overflow: hidden;
    }

    .chat-layout {
        max-width: 1400px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: 280px 1fr;
        gap: 2rem;
        height: calc(100vh - 120px);
    }

    .sidebar {
        display: flex;
        flex-direction: column;
    }

    .sidebar-card {
        background: var(--dark-black);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 20px;
        padding: 1.5rem;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        position: sticky;
        top: 100px;
    }

    .sidebar-label {
        display: block;
        font-size: 0.75rem;
        font-weight: 600;
        color: var(--white-muted);
        text-transform: uppercase;
        letter-spacing: 0.05em;
        margin-bottom: 0.75rem;
    }

    .universe-select {
        width: 100%;
        padding: 0.875rem 1rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.03);
        color: var(--white);
        font-size: 0.9375rem;
        font-family: 'Inter', sans-serif;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        margin-bottom: 1rem;
    }

    .universe-select:hover {
        border-color: rgba(255, 255, 255, 0.15);
        background: rgba(255, 255, 255, 0.05);
    }

    .universe-select:focus {
        outline: none;
        border-color: var(--red-primary);
        box-shadow: 0 0 0 3px rgba(255, 0, 0, 0.1);
    }

    .universe-select option {
        background: var(--dark-black);
        color: var(--white);
    }

    .universe-preview {
        padding: 1rem;
        background: rgba(255, 255, 255, 0.02);
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.05);
        text-align: center;
    }

    .preview-icon {
        font-size: 2rem;
        margin-bottom: 0.5rem;
    }

    .universe-preview p {
        font-size: 0.8125rem;
        color: var(--white-muted);
        line-height: 1.5;
        margin: 0;
    }

    .chat-section {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    .chat-messages {
        flex: 1;
        background: var(--dark-black);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 20px;
        padding: 1.5rem;
        overflow-y: auto;
        min-height: 0;
        box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .chat-messages::-webkit-scrollbar {
        width: 8px;
    }

    .chat-messages::-webkit-scrollbar-track {
        background: transparent;
    }

    .chat-messages::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
    }

    .chat-messages::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.15);
    }

    .welcome-state {
        text-align: center;
        padding: 4rem 2rem;
        color: var(--white-muted);
    }

    .welcome-icon {
        font-size: 4rem;
        margin-bottom: 1.5rem;
        display: block;
    }

    .welcome-state h2 {
        font-family: 'Space Grotesk', sans-serif;
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--white);
        margin-bottom: 0.5rem;
    }

    .welcome-state p {
        font-size: 0.9375rem;
        line-height: 1.6;
    }

    .message {
        margin-bottom: 1rem;
        padding: 1rem 1.25rem;
        border-radius: 16px;
        animation: messageSlide 0.3s ease-out;
        max-width: 75%;
        word-wrap: break-word;
    }

    @keyframes messageSlide {
        from {
            opacity: 0;
            transform: translateY(8px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .user-message {
        background: var(--red-primary);
        color: var(--white);
        margin-left: auto;
        text-align: right;
        border-bottom-right-radius: 4px;
    }

    .ai-message {
        background: rgba(255, 255, 255, 0.05);
        color: var(--white);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-bottom-left-radius: 4px;
    }

    .universe-label {
        font-size: 0.6875rem;
        font-weight: 700;
        color: var(--red-light);
        text-transform: uppercase;
        letter-spacing: 0.1em;
        margin-bottom: 0.5rem;
        font-family: 'Space Grotesk', sans-serif;
    }

    .message-text {
        font-size: 0.9375rem;
        line-height: 1.6;
        color: var(--white);
    }

    .chat-input-wrapper {
        background: var(--dark-black);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 20px;
        padding: 1rem;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .chat-form {
        display: flex;
        gap: 0.75rem;
        align-items: center;
    }

    .chat-input {
        flex: 1;
        padding: 0.875rem 1.25rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.03);
        color: var(--white);
        font-size: 0.9375rem;
        font-family: 'Inter', sans-serif;
        transition: all 0.2s ease;
        outline: none;
    }

    .chat-input::placeholder {
        color: var(--white-muted);
    }

    .chat-input:hover {
        border-color: rgba(255, 255, 255, 0.15);
        background: rgba(255, 255, 255, 0.05);
    }

    .chat-input:focus {
        border-color: var(--red-primary);
        background: rgba(255, 255, 255, 0.05);
        box-shadow: 0 0 0 3px rgba(255, 0, 0, 0.1);
    }

    .send-button {
        padding: 0.875rem;
        background: var(--red-primary);
        color: var(--white);
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 12px rgba(255, 0, 0, 0.25);
        flex-shrink: 0;
    }

    .send-button:hover {
        background: #ff1a1a;
        box-shadow: 0 6px 20px rgba(255, 0, 0, 0.35);
        transform: translateY(-1px);
    }

    .send-button:active {
        transform: translateY(0);
    }

    .send-button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
    }

    .typing-indicator {
        display: none;
        padding: 1rem 1.25rem;
        color: var(--white-muted);
        font-size: 0.875rem;
        font-style: italic;
    }

    .typing-indicator.active {
        display: block;
    }

    @media (max-width: 1024px) {
        .chat-layout {
            grid-template-columns: 1fr;
            height: auto;
        }

        .sidebar {
            order: 2;
        }

        .sidebar-card {
            position: static;
        }

        .chat-section {
            order: 1;
        }

        .chat-messages {
            min-height: 500px;
        }
    }

    @media (max-width: 640px) {
        .chat-main {
            padding: 1rem;
        }

        .chat-header {
            padding: 1rem 1.5rem;
        }

        .header-container {
            flex-direction: column;
            align-items: flex-start;
            gap: 1rem;
        }

        .user-section {
            width: 100%;
            justify-content: space-between;
        }

        .message {
            max-width: 85%;
        }
    }
</style>

<script>
    const chatMessages = document.getElementById('chat-messages');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const universeSelect = document.getElementById('universe-select');
    const universePreview = document.getElementById('universe-preview');

    const universeDescriptions = {
        "wizard": "ðŸ§™ A mystical medieval wizard who speaks with ancient wisdom and magical words",
        "robot": "ðŸ¤– A futuristic robot with precise, monotone responses",
        "medieval knight": "âš”ï¸ A brave knight from medieval times, formal and chivalrous",
        "king": "ðŸ‘‘ A royal king delivering speeches with regal authority",
        "sci-fi": "ðŸš€ A futuristic sci-fi character with imaginative and advanced perspectives"
    };

    universeSelect.addEventListener('change', function() {
        const selected = this.value;
        const previewText = universePreview.querySelector('#preview-text');
        const previewIcon = universePreview.querySelector('.preview-icon');
        
        if (previewText) {
            previewText.textContent = universeDescriptions[selected] || "Select a universe style to begin";
        }
        if (previewIcon) {
            const icons = {"wizard": "ðŸ§™", "robot": "ðŸ¤–", "medieval knight": "âš”ï¸", "king": "ðŸ‘‘", "sci-fi": "ðŸš€"};
            previewIcon.textContent = icons[selected] || "âœ¨";
        }
    });

    let isFirstMessage = true;

    function addMessage(text, isUser, universe = null) {
        if (isFirstMessage && isUser) {
            const welcomeState = chatMessages.querySelector('.welcome-state');
            if (welcomeState) {
                welcomeState.remove();
            }
            isFirstMessage = false;
        }

        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
        
        if (universe && !isUser) {
            const universeLabel = document.createElement('div');
            universeLabel.className = 'universe-label';
            universeLabel.textContent = universe.toUpperCase();
            messageDiv.appendChild(universeLabel);
        }
        
        const textDiv = document.createElement('div');
        textDiv.className = 'message-text';
        textDiv.textContent = text;
        messageDiv.appendChild(textDiv);
        
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function showTypingIndicator() {
        const typing = document.createElement('div');
        typing.className = 'typing-indicator active';
        typing.id = 'typing-indicator';
        typing.textContent = 'AI is thinking';
        chatMessages.appendChild(typing);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function hideTypingIndicator() {
        const typing = document.getElementById('typing-indicator');
        if (typing) typing.remove();
    }

    async function sendMessage() {
        const text = userInput.value.trim();
        if (!text) return;
        
        const universe = universeSelect.value;
        
        addMessage(text, true);
        userInput.value = '';
        sendBtn.disabled = true;
        
        showTypingIndicator();
        
        try {
            const response = await fetch('/api/chat/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    text: text,
                    universe: universe
                })
            });
            
            hideTypingIndicator();
            const data = await response.json();
            
            if (response.ok) {
                addMessage(data.response, false, data.universe);
            } else {
                addMessage('Error: ' + (data.error || 'Unknown error'), false);
            }
        } catch (error) {
            hideTypingIndicator();
            addMessage('Error: ' + error.message, false);
        } finally {
            sendBtn.disabled = false;
            userInput.focus();
        }
    }

    userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });

    universeSelect.dispatchEvent(new Event('change'));
</script>
{% endblock %}
